<h1>Employee Management</h1>
<h2>Made By: Imtiaz Adar</h2>
<button routerLink="/employees/create">Add Employee</button>
<div *ngIf="loading">Loading...</div>
<div *ngIf="errorMsg" style="color:brown">{{ errorMsg }}</div>
<table border="1" [cellPadding]="10">

<thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Designation</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    
        <tr *ngFor="let emp of employees">
            <td>{{ emp.firstName }} {{ emp.lastName }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.gender }}</td>
            <td>{{ emp.designation }}</td>
            <td>
                <button (click)="onUpdate(emp.employeeId!)">Update</button>
                <button (click)="onDelete(emp.employeeId!)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
