<div class="form-card">
    <h2>{{ isUpdateMode? 'Update Employee Information': 'Add Employee'}}</h2>
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <label for="firstName">First Name:</label>
    <input type="text" formControlName="firstName" placeholder="First Name"> <br>
    <label for="lastName">Last Name:</label>
    <input type="text" formControlName="lastName" placeholder="Last Name"><br>
    <label for="email">Email:</label>
    <input type="email" formControlName="email" placeholder="Email"><br>
    <label for="gender">Gender:</label>
<div class="gender-options">
    <label>
        <input type="radio" formControlName="gender" value="Male"> Male
    </label>
    <label>
        <input type="radio" formControlName="gender" value="Female"> Female
    </label>
    <label>
        <input type="radio" formControlName="gender" value="Other"> Other
    </label>
</div>
    <label for="designation">Designation:</label>
    <input type="text" formControlName="designation" placeholder="Designation"><br>
    <br>
    <div class="form-actions">
      <button type="submit" class="submit-btn">{{ isUpdateMode ? 'Update' : 'Add' }}</button>
      <button type="button" class="back-btn" (click)="goBack()">‚Üê Back</button>
    </div>
</form>
</div>
